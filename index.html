<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="http://clipart-library.com/images/Aibb85yzT.jpg">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-danger justify-content-center">
      Dice game
    </nav>
    <h1 id="result">Start Playing</h1>

    <div id="player1">Player 1 :</div>
    <div id="score1"></div>

    <div id="player2">Player 2 :</div>
    <div id="score2"></div>

    <div>
      <button class="btn bg-danger" id="button1" onclick="timer()">
        Start
      </button>
      <button class="btn bg-danger" id="button2" onclick="timerStop()">
        Stop
      </button>
      <button class="btn bg-danger" id="button3" onclick="reset()">
        Reset score
      </button>
    </div>
    <div class="class1">
      Total Score :
      <div>
        <span id="player11">Player 1 : </span>
        <span id="total_Score1">0</span>
      </div>
      <div>
        <span id="player22">Player 2 : </span>
        <span id="total_Score2">0</span>
      </div>
    </div>
    <div id="copyright">
        <img src="https://img.icons8.com/emoji/30/000000/copyright-emoji.png"/>
      Made by Anikate Koul
    </div>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
